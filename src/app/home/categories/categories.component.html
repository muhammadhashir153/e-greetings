<div class="category container">
    <div class="title">
        <span class="base h5">Explore Possibilities</span>
        <h1 class="display-4">
            Choose Your <span>Style</span>
        </h1>
    </div>

        <div class="row g-4 mt-5">
            <div class="col-md-4" *ngFor="let category of categories">
              <div class="cs-card">
                <div class="card-body">
                    <img src="{{ category.templates[0].imageUrl }}" class="w-100" alt="">
                    <div class="card-banner">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </div>
                    <!-- <p class="card-text">{{ category.description }}</p> -->
                </div>
              </div>
            </div>
        </div>
</div>
