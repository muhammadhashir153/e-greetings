<ng-container *ngFor="let item of filteredNavItems">
  <ng-container *ngIf="item.navCap">
    <ng-container *ngIf="item.divider">
      <span class="sidebar-divider"></span>
    </ng-container>
    <div mat-subheader class="nav-caption">
      {{ item.navCap }}
    </div>
  </ng-container>
  <ng-container *ngIf="!item.navCap">
    <a
      mat-list-item
      (click)="onItemSelected(item)"
      [ngClass]="{
        'mat-toolbar mat-primary activeMenu': item.route
          ? router.isActive(item.route, true)
          : false,
      }"
      class="menu-list-item"
    >
      <span
        class="iconify routeIcon"
        matListItemIcon
        [attr.data-icon]="item.iconName"
      ></span>
      <span class="hide-menu">{{ item.displayName }}</span>
    </a>
  </ng-container>
</ng-container>
