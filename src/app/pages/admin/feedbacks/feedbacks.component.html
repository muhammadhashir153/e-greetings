<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Feedbacks</mat-card-title>
      <div class="table-responsive">
        <table mat-table [dataSource]="feedbacks" class="w-100">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Name </th>
            <td mat-cell *matCellDef="let element" class="mat-subtitle-1 f-s-14 f-w-600"> {{ element.userDetails.name }} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="Message">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Message </th>
            <td mat-cell *matCellDef="let element" class="mat-subtitle-1 f-s-14 f-w-600"> {{ element.message }} </td>
          </ng-container>
  
          <!-- Templates Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Date </th>
            <td mat-cell *matCellDef="let element" class="mat-subtitle-1 f-s-14 f-w-600">  {{ element.timestamp | date: 'MMMM d, y, h:mm:ss a' }} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" >
                <button mat-menu-item (click)="deleteFeedback(element.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['name', 'Message', 'date', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'Message', 'date', 'action']"></tr>
        </table>
      </div>
  </mat-card-content>
</mat-card>
