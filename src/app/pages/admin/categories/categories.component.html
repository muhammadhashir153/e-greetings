<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Table</mat-card-title>
    <div class="table-responsive">
      <table mat-table [dataSource]="categories" class="w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Name </th>
          <td mat-cell *matCellDef="let element" class="mat-subtitle-1 f-s-14 f-w-600"> {{ element.name }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Description </th>
          <td mat-cell *matCellDef="let element" class="mat-subtitle-1 f-s-14 f-w-600"> {{ element.description }} </td>
        </ng-container>

        <!-- Templates Column -->
        <ng-container matColumnDef="templates">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Templates Assigned </th>
          <td mat-cell *matCellDef="let element" class="mat-subtitle-1 f-s-14 f-w-600"> {{ element.templates.length }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" >
              <button mat-menu-item [routerLink]="['update',element.id]">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'templates', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'templates', 'action']"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<button id="add-new-btn" mat-flat-button color="primary" [routerLink]="['add-new']"><i class="fas fa-plus"></i> Add new</button>
