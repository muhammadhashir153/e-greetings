<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add new category</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="form" (ngSubmit)="updateCategory()">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Category Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="name" placeholder="category name " />
            </mat-form-field>
          </div>

          <div class="col-lg-8">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Description</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="description" type="text" placeholder="category description" />
            </mat-form-field>
          </div>
          <div class="col-lg-8">
            <div class="m-t-12">
                <button mat-flat-button color="primary" class="m-r-8">Update</button>
                <button mat-stroked-button color="warn" [routerLink]="['../../categories']">Cancel</button>
              </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
