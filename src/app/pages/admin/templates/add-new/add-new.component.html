<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add new category</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="csForm" (ngSubmit)="addTemp()">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Template Description</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="description" placeholder="Description " />
            </mat-form-field>
          </div>

          <div class="col-lg-8">
            <mat-label class="f-w-600 m-b-8 d-block">Category</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select formControlName="categoryId">
                
                <mat-option *ngFor="let item of categories" [value]="item.id">
                  {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-lg-8">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Image</mat-label>
            <!-- <mat-form-field appearance="outline" class="w-100" color="primary"> -->
              <input (change)="onFileChange($event)"  type="file" accept="image/*" />
            <!-- </mat-form-field> -->
          </div>
          <div class="col-lg-8 mt-3">
            <div class="m-t-12">
                <button mat-flat-button color="primary" class="m-r-8">Add</button>
                <button mat-stroked-button color="warn" [routerLink]="['../../categories']">Cancel</button>
              </div>
          </div>
        </div>
  
        
      </form>
    </mat-card-content>
  </mat-card>
