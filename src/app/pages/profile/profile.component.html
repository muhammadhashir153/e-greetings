<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-lg-12">
                <mat-label class="f-w-600 m-b-8 d-block">Your Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput placeholder="Your name" formControlName="name" />
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="email" placeholder="Your email" formControlName="email" />
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-label class="f-w-600 m-b-8 d-block">Password</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="password" placeholder="Your password" formControlName="password" />
                </mat-form-field>
              </div>
            </div>
      
            <div class="m-t-12">
              <button mat-flat-button color="primary" type="submit" class="m-r-8">Update</button>
              <button mat-stroked-button color="warn" type="button">Cancel</button>
            </div>
          </form>
    </mat-card-content>
  </mat-card>
